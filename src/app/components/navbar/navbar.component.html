<nav
  class="bg-slate-50 w-full h-24 bg-darkBlue flex items-center justify-between px-6 sticky top-0 shadow-[0_4px_2px_-2px_rgba(0,0,0,0.1)] min-[1300px]:relative bg-blue-600"
>
  <img
    routerLink="/"
    src="/assets/logo.png"
    width="50"
    height="50"
    alt="app-logo"
    class="cursor-pointer"
  />
  <div
    class="flex w-auto h-full items-center justify-center max-[768px]:hidden"
  >
    <ul class="w-full flex capitalize font-mono">
      <li
        *ngFor="let item of navList"
        [routerLink]="'/' + transformLink(item)"
        routerLinkActive="underline decoration-blue-600"
        class="text-slate-950 text-lg cursor-pointer hover:underline decoration-blue-600 mx-4"
      >
        {{ item }}
      </li>
    </ul>
  </div>
</nav>
