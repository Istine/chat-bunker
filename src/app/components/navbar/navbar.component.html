<nav
  class="bg-darkBlue w-full h-24 bg-darkBlue flex items-center justify-between px-6 sticky top-0"
>
  <img
    routerLink="/"
    src="/assets/logo.png"
    width="50"
    height="50"
    alt="app-logo"
    class="cursor-pointer"
  />
  <div class="flex w-auto h-full items-center justify-center">
    <ul class="w-full flex capitalize font-mono">
      <li
        *ngFor="let item of navList"
        [routerLink]="'/' + item"
        routerLinkActive="underline decoration-almostWhite"
        class="text-almostWhite text-lg cursor-pointer hover:underline decoration-almostWhite mx-4"
      >
        {{ item }}
      </li>
    </ul>
  </div>
</nav>
