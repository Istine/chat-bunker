<div class="bg-darkBlue w-full h-full relative">
  <app-navbar></app-navbar>
  <section class="w-full h-auto flex overflow-hidden">
    <div class="w-1/2 h-auto px-10 pt-4">
      <h1
        class="text-almostWhite text-7xl w-74 leading-snug bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text"
      >
        Hang out anytime, anywhere
      </h1>
      <p class="font-mono text-lg text-almostWhite mt-4">
        Chat Bunker makes it easy and fun to stay close to your favorite people.
      </p>
      <form
        [formGroup]="form"
        (submit)="onSubmit()"
        class="flex flex-col w-4/6 mt-4 h-60"
      >
        <input
          type="email"
          name="email"
          placeholder="Email ddress or phone number"
          formControlName="email"
          class="my-2 outline-none border border-0 rounded-xl py-2 px-3 bg-almostWhite font-bold font-mono"
        />
        <input
          type="password"
          name="password"
          placeholder="password"
          formControlName="password"
          class="my-2 outline-none border-none rounded-xl py-2 px-3 bg-almostWhite font-bold font-mono"
        />
        <div class="flex justify-between w-full h-auto items-center">
          <button
            class="bg-forestGreen text-darkBlue p-3 w-1/3 rounded-3xl mt-4 font-bold"
          >
            Login
          </button>
          <p
            class="underline decoration-forestGreen font-mono-font-bold text-almostWhite cursor-pointer"
          >
            Forgot password?
          </p>
        </div>
      </form>
    </div>
    <div class="w-1/2 h-1/2 flex justify-center">
      <img
        src="/assets/chat-history-image.png"
        alt="chat history image"
        width="450"
        height="400"
      />
    </div>
  </section>
</div>
